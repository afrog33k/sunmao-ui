<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: nested components</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from "../../src/main.tsx";
      renderApp({
        version: "example/v1",
        metadata: {
          name: "nested_components",
          description: "nested components example",
        },
        spec: {
          components: [
            {
              id: "tabs",
              type: "chakra_ui/v1/tabs",
              properties: {
                tabNames: ["Tab One", "Tab Two"],
                initialSelectedTabIndex: 1,
              },
              traits: [],
            },
            {
              id: "btn",
              type: "chakra_ui/v1/button",
              properties: {
                text: {
                  raw: "in tab1",
                  format: "plain",
                },
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "tabs",
                      slot: "tab_content_0",
                    },
                  },
                },
              ],
            },
            {
              id: "text",
              type: "core/v1/text",
              properties: {
                value: {
                  raw: "in tab2",
                  format: "plain",
                },
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "tabs",
                      slot: "tab_content_1",
                    },
                  },
                },
              ],
            },
            {
              id: "nested_tabs",
              type: "chakra_ui/v1/tabs",
              properties: {
                tabNames: ["Tab Three", "Tab Four"],
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "tabs",
                      slot: "tab_content_1",
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
