<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: list component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp, { registry } from '../../src/main.tsx';

      const listItemModule = {
        version: 'core/v1',
        kind: 'Module',
        parsedVersion: {
          category: 'core/v1',
          value: 'listItem',
        },
        metadata: {
          name: 'listItem',
        },
        spec: {
          properties: {
            name: '',
            email: '',
          },
          events: ['onClickDelete', 'onClickEdit'],
          stateMap: {},
          components: [
            // list item
            {
              id: '{{$moduleId}}hstack',
              type: 'chakra_ui/v1/hstack',
              properties: {
                spacing: '24px',
              },
              traits: [],
            },
            // name
            {
              id: '{{$moduleId}}name',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '姓名：{{name}}',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // email
            {
              id: '{{$moduleId}}email',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: 'email：{{email}}',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // delete button
            {
              id: '{{$moduleId}}deleteButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '删除',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      // set delete id
                      {
                        type: 'onClick',
                        componentId: '$module',
                        method: {
                          name: 'onClickDelete',
                          parameters: {
                            moduleId: '{{$moduleId}}',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // edit button
            {
              id: '{{$moduleId}}editButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '编辑',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      // set edit id
                      {
                        type: 'onClick',
                        componentId: '$module',
                        method: {
                          name: 'onClickEdit',
                          parameters: {
                            moduleId: '{{$moduleId}}',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
          ],
        },
      };

      registry.registerModule(listItemModule);

      const listdata = [
        {
          id: 1,
          name: '马云',
          email: 'jack.ma@deck.com',
        },
        {
          id: 2,
          name: '马化腾',
          email: 'pony.ma@conversation.com',
        },
        {
          id: 3,
          name: '李彦宏',
          email: 'robin.li@response.com',
        },
        {
          id: 4,
          name: '张一鸣',
          email: 'yiming.zhang@example.com',
        },
        {
          id: 5,
          name: '王兴',
          email: 'xing.wang@widget.org',
        },
      ];

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'list_component',
          description: 'list component example',
        },
        spec: {
          components: [
            // root component
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'editingId',
                    initialValue: '',
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'nameInputInitialValue',
                    initialValue: '',
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'emailInputInitialValue',
                    initialValue: '',
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'deleteId',
                    initialValue: '',
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listTitle',
                    initialValue: '客户列表',
                  },
                },
                {
                  type: 'core/v1/arrayState',
                  properties: {
                    key: 'listData',
                    initialValue: listdata,
                  },
                },
              ],
            },
            // list title
            {
              id: 'title',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**{{root.listTitle}}**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            // list component
            {
              id: 'list',
              type: 'chakra_ui/v1/list',
              properties: {
                listData: '{{ root.listData }}',
                template: {
                  id: 'list{{$listItem.id}}',
                  type: 'core/v1/listItem',
                  properties: {
                    name: '{{$listItem.name}}',
                    email: '{{$listItem.email}}',
                  },
                  handlers: [
                    // set delete id
                    {
                      type: 'onClickDelete',
                      componentId: 'root',
                      method: {
                        name: 'setValue',
                        parameters: {
                          key: 'deleteId',
                          value: '{{ $listItem.id }}',
                        },
                      },
                      wait: {},
                      disabled: 'false',
                    },
                    // open dialog and prop value
                    {
                      type: 'onClickDelete',
                      componentId: 'deleteDialog',
                      method: {
                        name: 'openDialog',
                        parameters: {
                          title: '删除信息',
                        },
                      },
                      wait: {},
                      disabled: 'false',
                    },
                    // set delete info value
                    {
                      type: 'onClickDelete',
                      componentId: 'deleteDialog',
                      method: {
                        name: 'setValue',
                        parameters: {
                          key: 'deleteContent',
                          value:
                            '是否确认删除『{{ $listItem.name }}: {{ $listItem.email }}』',
                        },
                      },
                      wait: {
                        type: 'delay',
                        time: 1,
                      },
                      disabled: 'false',
                    },
                    // set root state of editingId
                    {
                      type: 'onClickEdit',
                      componentId: 'root',
                      method: {
                        name: 'setValue',
                        parameters: {
                          key: 'editingId',
                          value: '{{ $listItem.id }}',
                        },
                      },
                      wait: {},
                      disabled: 'false',
                    },
                    // set root state of nameInputInitialValue
                    {
                      type: 'onClickEdit',
                      componentId: 'root',
                      method: {
                        name: 'setValue',
                        parameters: {
                          key: 'nameInputInitialValue',
                          value: '{{ $listItem.name }}',
                        },
                      },
                      wait: {},
                      disabled: 'false',
                    },
                    // set root state of emailInputInitialValue
                    {
                      type: 'onClickEdit',
                      componentId: 'root',
                      method: {
                        name: 'setValue',
                        parameters: {
                          key: 'emailInputInitialValue',
                          value: '{{ $listItem.email }}',
                        },
                      },
                      wait: {},
                      disabled: 'false',
                    },
                    // open dialog and prop value
                    {
                      type: 'onClickEdit',
                      componentId: 'editDialog',
                      method: {
                        name: 'openDialog',
                        parameters: {
                          title: '编辑信息',
                        },
                      },
                      wait: {},
                      disabled: 'false',
                    },
                  ],
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            // edit dialog
            {
              id: 'editDialog',
              type: 'chakra_ui/v1/dialog',
              properties: {
                title: 'This is a dialog',
                confirmButton: {
                  text: 'save',
                  colorScheme: 'purple',
                },
                cancelButton: {
                  text: 'cancel',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                // dialog events
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      // when click confirm
                      {
                        type: 'confirmDialog',
                        componentId: 'editDialog',
                        method: {
                          name: 'confirmDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        type: 'confirmDialog',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'listData',
                            value: `{{
                              (function() {
                                const list = [...root.listData || []]
                                if (typeof nameInput !== "undefined" && typeof emailInput !== "undefined") {
                                  let index = list.findIndex((item) => item.id == root.editingId)
                                  list[index] = {
                                    ...list[index],
                                    name: nameInput.value,
                                    email: emailInput.value
                                  }
                                }
                                return list
                              })()
                            }}`,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      // reset initialValue
                      {
                        type: 'confirmDialog',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'nameInputInitialValue',
                            value: '',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        type: 'confirmDialog',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'emailInputInitialValue',
                            value: '',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      // when cancel dialog
                      {
                        type: 'cancelDialog',
                        componentId: 'editDialog',
                        method: {
                          name: 'cancelDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            // name input component
            {
              id: 'nameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '姓名',
                },
                defaultValue: '{{ root.nameInputInitialValue }}',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'editDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // email input component
            {
              id: 'emailInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '邮箱',
                },
                defaultValue: '{{ root.emailInputInitialValue }}',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'editDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // delete dialog
            {
              id: 'deleteDialog',
              type: 'chakra_ui/v1/dialog',
              properties: {
                title: 'This is a dialog',
                confirmButton: {
                  text: '确定',
                },
                cancelButton: {
                  text: '取消',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'deleteContent',
                    initialValue: '',
                  },
                },
                // dialog events
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      // when confirm dialog
                      {
                        type: 'confirmDialog',
                        componentId: 'deleteDialog',
                        method: {
                          name: 'confirmDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        type: 'confirmDialog',
                        componentId: 'root',
                        method: {
                          name: 'deleteItemById',
                          parameters: {
                            key: 'listData',
                            itemIdKey: 'id',
                            itemId: '{{ root.deleteId }}',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      // when cancel dialog
                      {
                        type: 'cancelDialog',
                        componentId: 'deleteDialog',
                        method: {
                          name: 'cancelDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            // delete content component
            {
              id: 'deleteContent',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**{{deleteDialog.deleteContent}}**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'deleteDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // add button
            {
              id: 'addButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '添加客户',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      // open dialog and prop value
                      {
                        type: 'onClick',
                        componentId: 'createDialog',
                        method: {
                          name: 'openDialog',
                          parameters: {
                            title: '编辑信息',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            // create dialog
            {
              id: 'createDialog',
              type: 'chakra_ui/v1/dialog',
              properties: {
                title: 'This is a dialog',
                confirmButton: {
                  text: 'save',
                  colorScheme: 'purple',
                },
                cancelButton: {
                  text: 'cancel',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                // dialog events
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      // when click confirm
                      {
                        type: 'confirmDialog',
                        componentId: 'createDialog',
                        method: {
                          name: 'confirmDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        type: 'confirmDialog',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'listData',
                            value: `{{
                              (function() {
                                const list = [...root.listData || []]
                                if (typeof createNameInput !== "undefined" && typeof createEmailInput !== "undefined") {
                                  list.push({
                                    id: Date.now(),
                                    name: createNameInput.value,
                                    email: createEmailInput.value
                                  })
                                }
                                return list
                              })()
                            }}`,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      // when cancel dialog
                      {
                        type: 'cancelDialog',
                        componentId: 'createDialog',
                        method: {
                          name: 'cancelDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            // create name input component
            {
              id: 'createNameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '姓名',
                },
                defaultValue: '',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'createDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            // create email input component
            {
              id: 'createEmailInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '邮箱',
                },
                initialValue: '',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'createDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
