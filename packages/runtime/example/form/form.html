    <div id="root"></div>

                label: '邮箱',
                isRequired: true,
                isValid: '{{emailInput.isValid}}',
                errorMsg: '{{emailInput.errorMsg}}',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },

              id: 'emailInput',

                      id: 'emailFormControl',
                      slot: 'content',
                    },
                  },
                },
                {
                  type: 'core/v1/validation',
                  properties: {
                    value: '{{ emailInput.value || "" }}',
                    maxLength: 20,
                    minLength: 10,
                    rule: 'email',
