<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: checkbox component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from "../../src/main.tsx";

      renderApp({
        version: "example/v1",
        metadata: {
          name: "checkbox",
          description: "checkbox",
        },
        spec: {
          components: [
            {
              id: "root",
              type: "chakra_ui/v1/root",
              properties: {},
              traits: [],
            },
            {
              id: "checkbox_1",
              type: "chakra_ui/v1/checkbox",
              properties: {
                text: {
                  raw: "Checkbox",
                  format: "plain",
                },
                defaultIsChecked: true,
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
            {
              id: "checkbox_2",
              type: "chakra_ui/v1/checkbox",
              properties: {
                text: {
                  raw: "Checkbox-disabled",
                  format: "plain",
                },
                defaultIsChecked: true,
                isDisabled: true,
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
