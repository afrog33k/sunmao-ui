<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: input component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'image',
          description: 'image component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [],
            },
            {
              id: 'test_btn',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: 'Change Radius',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'count',
                    initialValue: 0,
                  },
                },
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'onClick',
                        componentId: 'test_btn',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'count',
                            value: '{{ test_btn.count > 0 ? 0 : test_btn.count + 1 }}',
                          },
                        },
                        wait: {},
                        disabled: false,
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'size_btn',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: 'Change Size',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'count',
                    initialValue: 0,
                  },
                },
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'onClick',
                        componentId: 'size_btn',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'count',
                            value: '{{ size_btn.count > 0 ? 0 : size_btn.count + 1 }}',
                          },
                        },
                        wait: {},
                        disabled: false,
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'err_btn',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: 'Change cross origin',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'count',
                    initialValue: 0,
                  },
                },
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'onClick',
                        componentId: 'err_btn',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'count',
                            value: '{{ err_btn.count > 0 ? 0 : err_btn.count + 1 }}',
                          },
                        },
                        wait: {},
                        disabled: false,
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'image',
              type: 'chakra_ui/v1/image',
              properties: {
                src: '{{ test_btn.count % 2 === 0 ? "https://bit.ly/sage-adebayo" : "https://bit.ly/dan-abramov" }}',
                alt: 'dan-abramov',
                boxSize: '{{ size_btn.count % 2 === 0 ?  "250px" : "150px"}}',
                objectFit: 'cover',
                borderRadius: '{{ test_btn.count % 2 === 0 ?  "full" : ""}}',
                fallbackSrc: 'https://via.placeholder.com/150',
                crossOrigin: '{{ err_btn.count === 1 ? "anonymous" : undefined}}',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'onLoad',
                        componentId: 'text',
                        method: {
                          name: 'setValue',
                          parameters: { key: 'text', value: 'image loaded' },
                        },
                        wait: {},
                        disabled: false,
                      },
                      {
                        event: 'onError',
                        componentId: 'text',
                        method: {
                          name: 'setValue',
                          parameters: { key: 'text', value: 'image loadError' },
                        },
                        wait: {},
                        disabled: false,
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'text',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '{{ text.text }}',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'text',
                    initialValue: 'image loading...',
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
