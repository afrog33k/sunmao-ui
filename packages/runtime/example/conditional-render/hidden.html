<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: hidden trait</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';
      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'hidden_trait',
          description: 'hidden trait example',
        },
        spec: {
          components: [
            {
              id: 'btn',
              type: 'plain/v1/button',
              properties: {
                text: {
                  raw: 'toggle text',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'count',
                    initialValue: 0,
                  },
                },
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'btn',
                        method: {
                          name: 'setValue',
                          parameters: '{{ btn.count + 1 }}',
                        },
                        wait: {},
                        disabled: false,
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'text',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: 'hidden with condition',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/hidden',
                  properties: {
                    hidden: '{{ btn.count % 2 === 0 }}',
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
