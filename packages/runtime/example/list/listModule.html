<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: list component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp, { registry } from '../../src/main.tsx';
      const exampleModule = {
        version: 'core/v1',
        kind: 'Module',
        parsedVersion: {
          category: 'core/v1',
          value: 'littleItem',
        },
        metadata: {
          name: 'littleItem',
        },
        spec: {
          components: [
            {
              id: '{{$moduleId}}hstack',
              type: 'chakra_ui/v1/hstack',
              properties: {},
              traits: [],
            },
            {
              id: '{{$moduleId}}1',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**{{value}}**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            {
              id: '{{$moduleId}}input',
              type: 'chakra_ui/v1/input',
              properties: {},
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
            {
              id: '{{$moduleId}}button',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: 'click',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  properties: {
                    handlers: [
                      {
                        type: 'onClick',
                        componentId: '$module',
                        method: {
                          name: 'onEdit',
                          parameters: {
                            moduleId: '{{$moduleId}}',
                          },
                        },
                        wait: {},
                        disabled: false,
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: '{{$moduleId}}hstack',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
          ],
          properties: {},
          events: ['onEdit'],
          stateMap: {
            value: '{{$moduleId}}input.value',
          },
        },
      };

      registry.registerModule(exampleModule);
      const listdata = [
        {
          id: 1,
          name: '马云',
          email: 'jack.ma@deck.com',
        },
        {
          id: 2,
          name: '马化腾',
          email: 'pony.ma@conversation.com',
        },
        {
          id: 3,
          name: '李彦宏',
          email: 'robin.li@response.com',
        },
        {
          id: 4,
          name: '张一鸣',
          email: 'yiming.zhang@example.com',
        },
        {
          id: 5,
          name: '王兴',
          email: 'xing.wang@widget.org',
        },
      ];

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'list_component',
          description: 'list component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listTitle',
                    initialValue: '客户列表',
                  },
                },
                {
                  type: 'core/v1/arrayState',
                  properties: {
                    key: 'listData',
                    initialValue: listdata,
                  },
                },
              ],
            },
            {
              id: 'list',
              type: 'chakra_ui/v1/list',
              properties: {
                listData: '{{ root.listData }}',
                template: {
                  type: 'core/v1/littleItem',
                  properties: {
                    $moduleId: '{{$listItem.id}}{{$i}}',
                    value: '{{$listItem.name}}',
                  },
                  handlers: [
                    {
                      type: 'onEdit',
                      componentId: '$utils',
                      method: {
                        name: 'alert',
                        parameters: '监听到模块事件了：{{ $listItem.name }}！',
                      },
                      wait: {},
                      disabled: false,
                    },
                  ],
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
