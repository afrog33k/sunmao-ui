<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: list component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';
      const listdata = [
        {
          id: 1,
          name: '马云',
          email: 'jack.ma@deck.com',
        },
        {
          id: 2,
          name: '马化腾',
          email: 'pony.ma@conversation.com',
        },
        {
          id: 3,
          name: '李彦宏',
          email: 'robin.li@response.com',
        },
        {
          id: 4,
          name: '张一鸣',
          email: 'yiming.zhang@example.com',
        },
        {
          id: 5,
          name: '王兴',
          email: 'xing.wang@widget.org',
        },
      ];

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'list_component',
          description: 'list component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listTitle',
                    initialValue: '客户列表',
                  },
                },
                {
                  type: 'core/v1/arrayState',
                  properties: {
                    key: 'listData',
                    initialValue: listdata,
                  },
                },
              ],
            },
            {
              id: 'list',
              type: 'chakra_ui/v1/list',
              properties: {
                listData: '{{ root.listData }}',
                template: {
                  type: 'core/v1/littleItem',
                  properties: {
                    $id: '{{$listItem.id}}{{$i}}',
                    value: '{{$listItem.name}}',
                    value2: '{{$listItem.email}}',
                  },
                  handlers: [
                    {
                      type: 'onEdit',
                      componentId: '$utils',
                      method: {
                        name: 'alert',
                        parameters: '监听到模块事件了：{{ $listItem.name }}！',
                      },
                      wait: {},
                      disabled: false,
                    },
                  ],
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
