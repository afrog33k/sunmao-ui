<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: list component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';
      const listdata = [
        {
          id: 1,
          name: '马云',
          email: 'jack.ma@deck.com',
        },
        {
          id: 2,
          name: '马化腾',
          email: 'pony.ma@conversation.com',
        },
        {
          id: 3,
          name: '李彦宏',
          email: 'robin.li@response.com',
        },
        {
          id: 4,
          name: '张一鸣',
          email: 'yiming.zhang@example.com',
        },
        {
          id: 5,
          name: '王兴',
          email: 'xing.wang@widget.org',
        },
      ];

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'list_component',
          description: 'list component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listTitle',
                    initialValue: '客户列表',
                  },
                },
                {
                  type: 'core/v1/arrayState',
                  properties: {
                    key: 'listData',
                    initialValue: listdata,
                  },
                },
              ],
            },
            {
              id: 'title',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**{{root.listTitle}}**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'list',
              type: 'chakra_ui/v1/list',
              properties: {
                listData: '{{ root.listData }}',
                template: [
                  {
                    id: 'listItemTemplate-{{$listItem.id}}',
                    type: 'chakra_ui/v1/hstack',
                    properties: {
                      spacing: '24px',
                    },
                    traits: [],
                  },
                  {
                    id: 'listItemName-{{$listItem.id}}',
                    type: 'core/v1/text',
                    properties: {
                      value: {
                        raw: '姓名：{{$listItem.name}}',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemEmail-{{$listItem.id}}',
                    type: 'core/v1/text',
                    properties: {
                      value: {
                        raw: 'email：{{$listItem.email}}',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemButton-{{$listItem.id}}',
                    type: 'chakra_ui/v1/button',
                    properties: {
                      text: {
                        raw: '编辑',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/event',
                        parsedType: {
                          version: 'core/v1',
                          name: 'event',
                        },
                        properties: {
                          events: [
                            {
                              event: 'onClick',
                              componentId: 'saveButton',
                              method: {
                                name: 'setValue',
                                parameters: {
                                  key: 'editingId',
                                  value: '{{ $listItem.id }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                            {
                              event: 'onClick',
                              componentId: 'nameInput',
                              method: {
                                name: 'setInputValue',
                                parameters: {
                                  value: '{{ $listItem.name }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                            {
                              event: 'onClick',
                              componentId: 'emailInput',
                              method: {
                                name: 'setInputValue',
                                parameters: {
                                  value: '{{ $listItem.email }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                          ],
                        },
                      },
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemDelete-{{$listItem.id}}',
                    type: 'chakra_ui/v1/button',
                    properties: {
                      text: {
                        raw: '删除',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/event',
                        parsedType: {
                          version: 'core/v1',
                          name: 'event',
                        },
                        properties: {
                          events: [
                            {
                              event: 'onClick',
                              componentId: 'root',
                              method: {
                                name: 'deleteItemById',
                                parameters: {
                                  key: 'listData',
                                  itemIdKey: 'id',
                                  itemId: '{{ $listItem.id }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                          ],
                        },
                      },
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'nameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '姓名',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'emailInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '邮箱',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'addButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '添加客户',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    events: [
                      {
                        event: 'onClick',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'listData',
                            value: `{{
                              (function() {
                                let list = root.listData || []
                                return list.concat({
                                  id: Date.now(),
                                  name: nameInput.value,
                                  email: emailInput.value
                                })
                              })()
                            }}`,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'saveButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '保存',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'editingId',
                    initialValue: '',
                  },
                },
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    events: [
                      {
                        event: 'onClick',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'listData',
                            value: `{{
                              (function() {
                                const list = [...root.listData || []]
                                let index = list.findIndex((item) => item.id == saveButton.editingId)
                                list[index] = {
                                  ...list[index],
                                  name: nameInput.value,
                                  email: emailInput.value
                                }
                                return list
                              })()
                            }}`,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        event: 'onClick',
                        componentId: 'saveButton',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'editingId',
                            value: '-1',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        event: 'onClick',
                        componentId: 'nameInput',
                        method: {
                          name: 'setInputValue',
                          parameters: {
                            value: ``,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        event: 'onClick',
                        componentId: 'emailInput',
                        method: {
                          name: 'setInputValue',
                          parameters: {
                            value: ``,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
