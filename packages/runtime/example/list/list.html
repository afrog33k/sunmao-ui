<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: list component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      const refresh = [
        {
          componentId: 'nameInput',
          method: {
            name: 'setInputValue',
            parameters: {
              value: ``,
            },
          },
        },
        {
          componentId: 'emailInput',
          method: {
            name: 'setInputValue',
            parameters: {
              value: ``,
            },
          },
        },
        {
          componentId: 'root',
          method: {
            name: 'triggerFetch',
            parameters: 'getCustomersQuery',
          },
          wait: {},
          disabled: 'false',
        },
      ];

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'list_component',
          description: 'list component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listTitle',
                    initialValue: '客户列表',
                  },
                },
                {
                  type: 'core/v1/arrayState',
                  properties: {
                    key: 'listData',
                    initialValue: [],
                  },
                },
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'getCustomersQuery',
                    url: 'https://61373521eac1410017c18209.mockapi.io/customers',
                    method: 'get',
                    headers: [],
                  },
                },
              ],
            },
            {
              id: 'title',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**{{root.listTitle}}**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'list',
              type: 'chakra_ui/v1/list',
              properties: {
                listData:
                  '{{ root.getCustomersQuery ? root.getCustomersQuery.data : [] }}',
                template: [
                  {
                    id: 'listItemTemplate-{{$listItem.id}}',
                    type: 'chakra_ui/v1/hstack',
                    properties: {
                      spacing: '24px',
                    },
                    traits: [],
                  },
                  {
                    id: 'listItemName-{{$listItem.id}}',
                    type: 'core/v1/text',
                    properties: {
                      value: {
                        raw: '姓名：{{$listItem.name}}',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemEmail-{{$listItem.id}}',
                    type: 'core/v1/text',
                    properties: {
                      value: {
                        raw: 'email：{{$listItem.email}}',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemButton-{{$listItem.id}}',
                    type: 'chakra_ui/v1/button',
                    properties: {
                      text: {
                        raw: '编辑',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/event',
                        parsedType: {
                          version: 'core/v1',
                          name: 'event',
                        },
                        properties: {
                          events: [
                            {
                              event: 'click',
                              componentId: 'saveButton',
                              method: {
                                name: 'setValue',
                                parameters: {
                                  key: 'editingId',
                                  value: '{{ $listItem.id }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                            {
                              event: 'click',
                              componentId: 'nameInput',
                              method: {
                                name: 'setInputValue',
                                parameters: {
                                  value: '{{ $listItem.name }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                            {
                              event: 'click',
                              componentId: 'emailInput',
                              method: {
                                name: 'setInputValue',
                                parameters: {
                                  value: '{{ $listItem.email }}',
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                          ],
                        },
                      },
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemDelete-{{$listItem.id}}',
                    type: 'chakra_ui/v1/button',
                    properties: {
                      text: {
                        raw: '删除',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/fetch',
                        properties: {
                          name: 'deleteUserQuery',
                          url: 'https://61373521eac1410017c18209.mockapi.io/customers/{{ $listItem.id }}',
                          method: 'delete',
                          lazy: true,
                          onComplete: refresh,
                        },
                      },
                      {
                        type: 'core/v1/event',
                        parsedType: {
                          version: 'core/v1',
                          name: 'event',
                        },
                        properties: {
                          events: [
                            {
                              event: 'click',
                              componentId: 'listItemDelete-{{$listItem.id}}',
                              method: {
                                name: 'triggerFetch',
                                parameters: 'deleteUserQuery',
                              },
                              wait: {},
                              disabled: 'false',
                            },
                          ],
                        },
                      },
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'nameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '姓名',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'emailInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '邮箱',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'addButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '添加客户',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'createUserQuery',
                    url: 'https://61373521eac1410017c18209.mockapi.io/customers',
                    method: 'post',
                    headers: [
                      { key: 'Content-Type', value: 'application/json' },
                    ],
                    body: {
                      name: '{{ nameInput.value }}',
                      email: '{{ emailInput.value }}',
                    },
                    lazy: true,
                    onComplete: refresh,
                  },
                },
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'addButton',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'createUserQuery',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'saveButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '保存',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'editingId',
                    initialValue: '',
                  },
                },
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'updateUserQuery',
                    url: 'https://61373521eac1410017c18209.mockapi.io/customers/{{saveButton.editingId}}',
                    method: 'put',
                    headers: [
                      { key: 'Content-Type', value: 'application/json' },
                    ],
                    body: {
                      name: '{{ nameInput.value }}',
                      email: '{{ emailInput.value }}',
                    },
                    lazy: true,
                    onComplete: [
                      ...refresh,
                      {
                        componentId: 'saveButton',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'editingId',
                            value: '-1',
                          },
                        },
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'saveButton',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'updateUserQuery',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
