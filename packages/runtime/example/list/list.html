<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: list component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';
      const listdata = [
        {
          id: 1,
          name: 'Hanson Deck',
          email: 'hanson@deck.com',
        },
        {
          id: 2,
          name: 'Max Conversation',
          email: 'Max@conversation.com',
        },
        {
          id: 3,
          name: 'Jason Response',
          email: 'jason@response.com',
        },
        {
          id: 4,
          name: 'Sue Shei',
          email: 'sueshei@example.com',
        },
        {
          id: 5,
          name: 'Eric Widget',
          email: 'eric@widget.org',
        },
      ];

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'list_component',
          description: 'list component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listTitle',
                    initialValue: '客户列表',
                  },
                },
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'listData',
                    initialValue: listdata,
                  },
                },
              ],
            },
            {
              id: 'title',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '**{{root.listTitle}}**',
                  format: 'md',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'list',
              type: 'chakra_ui/v1/list',
              properties: {
                listData: '{{ root.listData }}',
                template: [
                  {
                    id: 'listItemTemplate-{{$listItem.id}}',
                    type: 'chakra_ui/v1/hstack',
                    properties: {
                      spacing: '24px',
                    },
                    traits: [],
                  },
                  {
                    id: 'listItemName-{{$listItem.id}}',
                    type: 'core/v1/text',
                    properties: {
                      value: {
                        raw: '姓名：{{$listItem.name}}',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemEmail-{{$listItem.id}}',
                    type: 'core/v1/text',
                    properties: {
                      value: {
                        raw: 'email：{{$listItem.email}}',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemButton-{{$listItem.id}}',
                    type: 'chakra_ui/v1/button',
                    properties: {
                      text: {
                        raw: '打招呼',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/event',
                        parsedType: {
                          version: 'core/v1',
                          name: 'event',
                        },
                        properties: {
                          events: [
                            {
                              event: 'click',
                              componentId: '$utils',
                              method: {
                                name: 'alert',
                                parameters:
                                  'Hello, {{$listItem.name}}. You are in {{ root.listTitle }}',
                              },
                              wait: {},
                              disabled: 'false',
                            },
                          ],
                        },
                      },
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                  {
                    id: 'listItemDelete-{{$listItem.id}}',
                    type: 'chakra_ui/v1/button',
                    properties: {
                      text: {
                        raw: '删除',
                        format: 'plain',
                      },
                    },
                    traits: [
                      {
                        type: 'core/v1/event',
                        parsedType: {
                          version: 'core/v1',
                          name: 'event',
                        },
                        properties: {
                          events: [
                            {
                              event: 'click',
                              componentId: 'root',
                              method: {
                                name: 'setValue',
                                parameters: {
                                  key: 'listData',
                                  value: `{{ (root.listData || []).filter((item) => item.id !== $listItem.id)}}`,
                                },
                              },
                              wait: {},
                              disabled: 'false',
                            },
                          ],
                        },
                      },
                      {
                        type: 'core/v1/slot',
                        properties: {
                          container: {
                            id: 'listItemTemplate-{{$listItem.id}}',
                            slot: 'content',
                          },
                        },
                      },
                    ],
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'addButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '添加客户',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'listData',
                            value: `{{
                              function() {
                                let list = root.listData || []
                                return list.concat({
                                  id: Date.now(),
                                  name: 'Bowen Tan',
                                  email: 'bowen.tan@smartx.com'
                                })
                              }()
                            }}`,
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
