<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: number input component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'number_input_component',
          description: 'number input component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [],
            },
            {
              id: 'number_input',
              type: 'chakra_ui/v1/number_input',
              properties: {
                min: 10,
                max: 100,
                step: 5,
                precision: 2,
                clampValueOnBlur: false,
                allowMouseWheel: true,
                size: 'sm',
                customerIncrement: {
                  bg: 'green.200',
                  _active: { bg: 'green.300' },
                  children: '+',
                },
                customerDecrement: {
                  bg: 'pink.200',
                  _active: { bg: 'pink.300' },
                  children: '-',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
