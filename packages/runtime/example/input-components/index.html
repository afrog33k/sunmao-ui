<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: input component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from "../../src/main.tsx";

      renderApp({
        version: "example/v1",
        metadata: {
          name: "input_component",
          description: "input component example",
        },
        spec: {
          components: [
            {
              id: "root",
              type: "chakra_ui/v1/root",
              properties: {},
              traits: [],
            },
            {
              id: "input",
              type: "chakra_ui/v1/input",
              properties: {
                variant: "filled",
                placeholder: "This a example",
                size: "lg",
                colorScheme: "pink",
                focusBorderColor: "pink.500",
                isDisabled: false,
                isRequired: true,
                left: {
                  type: 'addon',
                  children: 'https://',
                },
                right: {
                  type: 'element',
                  children: '.com',
                  color: 'red',
                  fontSize: '16px'
                }
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
                {
                  type: "core/v1/state",
                  properties: {
                    key: "value",
                    initialValue: "",
                  },
                }
              ],
            }
          ],
        },
      });
    </script>
  </body>
</html>
