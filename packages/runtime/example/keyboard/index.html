<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: keyboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from "../../src/main.tsx";
      renderApp({
        version: "example/v1",
        metadata: {
          name: "chakra-ui keyboard",
          description: "keyboard example",
        },
        spec: {
          components: [
            {
              id: "root",
              type: "chakra_ui/v1/root",
              properties: {},
              traits: [],
            },
            {
              id: "key_shift",
              type: "chakra_ui/v1/kbd",
              properties: {
                text: {
                  format: "plain",
                  raw: "shift",
                },
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
            {
              id: "plus",
              type: "core/v1/text",
              properties: {
                value: {
                  raw: " + ",
                  format: "plain",
                },
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
            {
              id: "key_f",
              type: "chakra_ui/v1/kbd",
              properties: {
                text: {
                  format: "plain",
                  raw: "f",
                },
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
            {
              id: "forward_text_box",
              type: "chakra_ui/v1/box",
              properties: {
                color: "gray",
                display: "inline",
                ml: 2,
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
            {
              id: "forward_text",
              type: "core/v1/text",
              properties: {
                value: {
                  raw: "Port-Forward",
                  format: "plain",
                },
              },
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "forward_text_box",
                      slot: "content",
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
