<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: table component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'table_component',
          description: 'table component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [],
            },
            {
              id: 'table',
              type: 'chakra_ui/v1/table',
              properties: {
                size: 'sm',
                data: '{{ table.fetchUsersQuery.data }}',
                majorKey: 'id',
                rowsPerPage: 5,
                columns: [
                  {
                    key: 'id',
                    title: 'ID',
                    type: 'text',
                  },
                  {
                    key: 'name',
                    title: 'Name',
                    type: 'text',
                  },
                  {
                    key: 'avatar',
                    title: 'Avatar',
                    type: 'image',
                  },
                  {
                    key: 'company',
                    title: 'Company',
                    type: 'text',
                  },
                  {
                    key: 'email',
                    title: 'Email',
                    type: 'text',
                  },
                  {
                    key: 'operation',
                    title: 'Operation',
                    type: 'button',
                    buttonConfig: {
                      text: 'Delete',
                      events: [
                        {
                          componentId: 'table',
                          method: {
                            name: 'triggerFetch',
                            parameters: 'deleteUserQuery',
                          },
                        },
                      ],
                    },
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'fetchUsersQuery',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users',
                    method: 'get',
                    lazy: false,
                  },
                },
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'deleteUserQuery',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users/{{ table.selectedItem ? table.selectedItem.id : "" }}',
                    method: 'delete',
                    lazy: true,
                    onComplete: [
                      {
                        componentId: 'table',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'fetchUsersQuery',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
