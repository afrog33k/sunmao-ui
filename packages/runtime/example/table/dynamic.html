<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: table component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'table_component',
          description: 'table component example',
        },
        spec: {
          components: [
            {
              id: 'fetchUser',
              type: 'core/v1/dummy',
              properties: {},
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users',
                    method: 'get',
                    lazy: false,
                  },
                },
              ],
            },
            {
              id: 'deleteUser',
              type: 'core/v1/dummy',
              properties: {},
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users/{{ table.selectedItem ? table.selectedItem.id : "" }}',
                    method: 'delete',
                    lazy: true,
                    onComplete: [
                      {
                        componentId: 'fetchUser',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'query',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'updateUser',
              type: 'core/v1/dummy',
              properties: {},
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users/{{ table.selectedItem ? table.selectedItem.id : "" }}',
                    method: 'put',
                    headers: [
                      { key: 'Content-Type', value: 'application/json' },
                    ],
                    body: '{{ {...table.selectedItem, name: nameInput.value } }}',
                    lazy: true,
                    onComplete: [
                      {
                        componentId: 'fetchUser',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'query',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [],
            },
            {
              id: 'table',
              type: 'chakra_ui/v1/table',
              properties: {
                size: 'sm',
                data: '{{ fetchUser.fetch.data }}',
                majorKey: 'id',
                rowsPerPage: 5,
                columns: [
                  {
                    key: 'id',
                    title: 'ID',
                    type: 'text',
                  },
                  {
                    key: 'name',
                    title: 'Name',
                    type: 'text',
                  },
                  {
                    key: 'avatar',
                    title: 'Avatar',
                    type: 'image',
                  },
                  {
                    key: 'company',
                    title: 'Company',
                    type: 'text',
                  },
                  {
                    key: 'email',
                    title: 'Email',
                    type: 'text',
                  },
                  {
                    key: 'operation',
                    title: 'Operation',
                    type: 'button',
                    buttonConfig: {
                      text: 'Delete',
                      events: [
                        {
                          componentId: 'deleteUser',
                          method: {
                            name: 'triggerFetch',
                            parameters: 'query',
                          },
                        },
                      ],
                    },
                  },
                  {
                    key: 'edit',
                    title: 'Edit',
                    type: 'button',
                    buttonConfig: {
                      text: 'Edit',
                      events: [
                        {
                          componentId: 'nameInput',
                          method: {
                            name: 'setInputValue',
                            parameters: {
                              value: '{{table.selectedItem.name}}',
                            },
                          },
                        },
                      ],
                    },
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'nameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '姓名',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'saveButton',
              type: 'chakra_ui/v1/button',
              properties: {
                text: {
                  raw: '保存',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/event',
                  properties: {
                    events: [
                      {
                        event: 'click',
                        componentId: 'updateUser',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'query',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
