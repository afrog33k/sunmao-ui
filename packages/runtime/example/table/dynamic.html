<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: table component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from '../../src/main.tsx';

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'table_component',
          description: 'table component example',
        },
        spec: {
          components: [
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [],
            },
            {
              id: 'table',
              type: 'chakra_ui/v1/table',
              properties: {
                size: 'sm',
                data: '{{ table.query.data }}',
                majorKey: 'id',
                rowsPerPage: 5,
                columns: [
                  {
                    key: 'id',
                    title: 'ID',
                  },
                  {
                    key: 'title',
                    title: 'Title',
                  },
                  {
                    key: 'body',
                    title: 'Content',
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://jsonplaceholder.typicode.com/posts?userId=1',
                    method: 'get',
                    lazy: false,
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
