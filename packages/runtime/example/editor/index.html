<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: app editor</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import renderApp from "../../src/main.tsx";

      renderApp({
        version: "example/v1",
        metadata: {
          name: "editor",
          description: "nested meta-ui editor",
        },
        spec: {
          components: [
            {
              id: "root",
              type: "chakra_ui/v1/root",
              properties: {},
              traits: [],
            },
            {
              id: "editor",
              type: "lab/v1/editor",
              properties: {},
              traits: [
                {
                  type: "core/v1/slot",
                  properties: {
                    container: {
                      id: "root",
                      slot: "root",
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
